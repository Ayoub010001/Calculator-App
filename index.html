<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;700&display=swap" rel="stylesheet">
  
  <title>Calculator app</title>

</head>
<body class="basic">
    <div class="container">
      <!--head of the calculator & Themes-->
      <header>
        <h1 class="calc">calc</h1>

        <div class="theme_container">
          <p class="theme_title">THEME</p>
          <div class="themes">

            <p class="theme one">1</p>
            <p class="theme one">2</p>
            <p class="theme one">3</p>
            <form>
              <input type="range" id="theme" name="theme" min="0" max="2" value="0" step="1">
            </form>
              
          </div>
        </div>
      </header>
      <!--Screen of the calculator-->
      <div class="screen">
        <h1 id="screen_calc">0</h1>
      </div>
      <!--Key board of the calculator-->
      <div class="button_board">

        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button del">DEL</div>

        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operation">+</div>

        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operation">-</div>

        <div class="button operation">.</div>
        <div class="button number">0</div>
        <div class="button operation">/</div>
        <div class="button operation">x</div>

        <div class="button reset">RESET</div>
        <div class="button equal">=</div>

      </div>
    </div>
    <p id="copyrights"><em>Made with ‚ù§ by Ayoub Ritoub.</em></p>
    <script src="main.js"></script>

</body>
</html>
